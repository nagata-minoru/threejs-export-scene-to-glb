<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export THREE.js scene to GLB</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "gltflaoder": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js",
        "gltfexporter": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/exporters/GLTFExporter.js",
        "orbitcontrols": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  <script type="module" src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="download-glb">Download GLB Format</button>
    <button id="upload-glb">Upload GLB File</button>
  </div>
  <input type="file" id="file-input" style="display:none;" accept=".glb">
  <canvas class="webgl"></canvas>
</body>
</html>
